						</tr>
						<tr>
							<td>Feature 3</td>

								<select class="cbb-form" name="name3">

									<option value="1">Option 1</option>

							</td>
						</tr><tr>
							<td></td>
							<td>

							</td>
						</tr>

					</form>

			</div><!--end .main-content-->
